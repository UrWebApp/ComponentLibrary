<video id="background-video" autoplay loop muted poster="https://assets.codepen.io/6093409/river.jpg">
  <source src="./assets/underwater.mp4" type="video/mp4">
</video>

<div>
  <div class="animationBox">
    <lib-svg class="left" #diver1 [src]="'./assets/diver1.svg'"></lib-svg>
    <lib-svg class="right" #diver2 [src]="'./assets/diver2.svg'"></lib-svg>
    <lib-svg class="right" #fish1 [src]="'./assets/fish2.svg'"></lib-svg>
    <lib-svg class="left" #fish2 [src]="'./assets/fish1.svg'"></lib-svg>
    <lib-svg class="bottom" #fish3 [src]="'./assets/fish3.svg'"></lib-svg>
    <img #ink src="./assets/ink.png" style="position:absolute;opacity:0;z-index: 1000;">
    <lib-svg class="sharkMouth" #sharkMouth [src]="'./assets/sharkMouth.svg'" height="40vh"></lib-svg>
  </div>

  <div class="contentBox" [ngClass]="{'mixBlendModeDf':isMixBlendModeDf}">
    <p>was established in 1989.</p>
    <h4>is an international standardized test</h4>
    <h2>The International English</h2>
    <span class='pulse-button' (click)="Part3Animation()">pulse</span>
  </div>

  <div class="sceneBox">
    <lib-svg [src]="'./assets/scene10.svg'" [height]="sceneHeight[0]+'vh'"></lib-svg>
    <lib-svg [src]="'./assets/scene6.svg'" [boxStyle]="'width:100%;position:absolute;bottom:0;right:0;z-index:-50'"
      [height]="sceneHeight[1]+'vh'"></lib-svg>
    <lib-svg [src]="'./assets/scene3.svg'" [boxStyle]="'position:absolute;bottom:0;right:0;z-index:-50'"
      [height]="sceneHeight[2]+'vh'"></lib-svg>
    <lib-svg [src]="'./assets/scene5.svg'" [boxStyle]="'width:100%;position:absolute;bottom:0;right:0;z-index:-50'"
      [height]="sceneHeight[3]+'vh'"></lib-svg>
    <lib-svg [src]="'./assets/scene2.svg'"
      [boxStyle]="'transform: scaleX(-1);position:absolute;bottom:0;left:0;z-index:-50'"
      [height]="sceneHeight[4]+'vh'"></lib-svg>
  </div>
</div>
<div
  style="margin-top: -5px;position: absolute;width: 100%;z-index: 10000;background-image: url('./assets/mock.png');height: 100vh;">
  <!-- <img src="./assets/mock.png" style="width:100%;"> -->
  <div>
    <p>was established in 1989.</p>
    <h4>is an international standardized test</h4>
    <h2>The International English</h2>
  </div>
</div>
<div style="margin-top: -5px;">
  <lib-svg [svgClass]="'scene1'" [src]="'./assets/scene1.svg'"
    [boxStyle]="'width:100%;'" height="40vh"></lib-svg>
</div>
