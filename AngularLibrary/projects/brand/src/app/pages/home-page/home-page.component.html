<div>

    <lib-svg class="left" #diver1 [src]="'./assets/diver1.svg'"></lib-svg>
    <lib-svg class="right" #diver2 [src]="'./assets/diver2.svg'"></lib-svg>
    <lib-svg class="right" #fish1 [src]="'./assets/fish1.svg'"></lib-svg>
