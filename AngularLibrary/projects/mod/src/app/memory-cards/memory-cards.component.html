<div class="flexCenter screenView" style="flex-direction: column;">
  <div class="filter">
    <span [ngClass]="{'active':filterActive == 'all'}" (click)="filterActive = 'all'">all</span>
    <span [ngClass]="{'active':filterActive == type}" *ngFor="let type of object.types"
      (click)="filterActive = type">{{type}}</span>
  </div>
  <div class="card flexCenter">
    <span>{{nowQuestion.t}}</span>
    <div class="flexCenter pct100">
      <div>{{display}}</div>
    </div>
    <button (click)="clickBtn()">{{btnWord}}</button>
  </div>
  <a style="margin: 1.5rem;" href="https://forms.gle/eZShhKFAhDsojCGr9" target="_blank">新增題目</a>
</div>
