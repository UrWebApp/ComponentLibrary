<header>
  <h1>{{Title}}</h1>
  <ul>
    <li *ngFor="let menu of MenuList">
      <h2>{{menu.name}}</h2>
      <ul>
        <li *ngFor="let category of menu.categories">
          {{category.name}}
          <ul>
            <li *ngFor="let product of category.products">
              {{product.name}}
            </li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
</header>
